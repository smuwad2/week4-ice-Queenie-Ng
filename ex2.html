<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        #div1 {
            border-radius: 0%;
        }
        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
        function changeShape()
        {
            let divElem = document.getElementById("div1");
            if (square == true)
            {
                square = false;
                divElem.style.borderRadius = "50%";
            }
            else
            {
                square = true;
                divElem.style.borderRadius = "0px";
            }
        }
        
    </script>

</body>
</html>
